<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/map.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <title>Geo Location</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">GeoLocation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://github.com/YA-androidapp/GeoLocation" target="_blank">GitHub</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="jumbotron">
      <h1>How to use</h1>
      <p class="lead">
        ...
      </p>
    </div>
    <div class="card-deck mb-1">
      <div class="card mb-1 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Settings</h4>
        </div>
        <div class="card-body">
          <div>
            <div class="row">
                <div class="col col-sm-2">
                  Room ID
                </div>
                <div class="col col-sm-6">
                  <input type="number" class="form-control" id="roomName" placeholder="Room name">
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-2">
                  Name
                </div>
                <div class="col col-sm-6">
                  <input type="text" class="form-control" id="name" placeholder="My name">
                </div>
                <div class="col col-sm-4">
                    <button type="button" class="btn btn-block btn-primary" id="enter">Enter room</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col col-sm-2">
                  Share
                </div>
                <div class="col col-sm-6">
                  <input type="text" class="form-control" id="shareUrl" placeholder="URL" readonly>
                </div>
                <div class="col col-sm-4">
                  <button class="btn btn-outline-secondary" id="copyUrl">Copy</button>
                </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="row">
                <div class="col col-sm-2">
                  Message
                </div>
                <div class="col col-sm-6">
                  <input type="text" class="form-control" id="msg" placeholder="Message">
                </div>
                <div class="col col-sm-4">
                    <button id="send" class="btn btn-block btn-outline-secondary">Send</button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-1 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Map</h4>
        </div>
        <div class="card-body">
          <div class="card-title" id="geo">
            <span id="latitude"></span> , <span id="longitude"></span>
          </div>
          <div id="out"></div>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="card-deck mb-1">
      <div class="card mb-1 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">History</h4>
        </div>
        <div class="card-body">
            <div id="history"></div>
        </div>
    </div>
  </main>

  <script type="text/javascript" src="js/crypt.js"></script>
  <script type="text/javascript" src="js/crypto-js.js"></script>
  <script type="text/javascript" src="js/geo.js"></script>
  <script type="text/javascript" src="js/leaflet.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/rtc.js"></script>
  <script type="text/javascript" src="js/skyway-latest.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
